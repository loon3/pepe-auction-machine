version: '3.8'

services:
  auction-machine:
    build: .
    container_name: auction-machine
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - counterparty-core_default
    restart: unless-stopped
    depends_on:
      - bitcoind
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  counterparty-core_default:
    external: true

